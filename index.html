<!doctype html>
<html>
  <head>
    <title>Hackbusters</title>

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1.0">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">


  </head>
  <body>
    <div class="container select-screen">
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-primary btn-block" type="button" data-ref="viewer">VIEWER</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="1">1</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="2">2</button>
            </div>
        </div>
        <div class="row">
             <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="3">3</button>
            </div>
            
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="4">4</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="5">5</button>
            </div>
            <div class="col-sm-6">
                 <button class="btn btn-primary btn-block" type="button" data-ref="6">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="7">7</button>
            </div>
            <div class="col-sm-6">
                <button class="btn btn-primary btn-block" type="button" data-ref="8">8</button>
            </div>
        </div>
    </div>

    <div class="container ready-screen">
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary btn-block play-button" type="button" data-ref="play">PLAY!</button>
            </div>
        </div>
    </div>
    
    <div class="play-screen">
        <div id="plane"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/scripts/scripts.js"></script>

  </body>
</html>
